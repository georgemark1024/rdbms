<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Edit Task - RDBMS</title>
</head>
<body>
    <div class="container" style="max-width: 500px;">
        <h1>Edit Task</h1>
        <nav>
            <a href="/">Cancel and Return</a>
        </nav>
        
        <form action="/update_task" method="POST">
            <input type="hidden" name="id" value="{{ task.id }}">

            <div style="margin-bottom: 20px;">
                <label style="display: block; font-weight: 600; margin-bottom: 5px;">Task Description</label>
                <input type="text" name="name" value="{{ task.name }}" required style="width: 100%; box-sizing: border-box;">
            </div>

            <div style="margin-bottom: 20px;">
                <label style="display: block; font-weight: 600; margin-bottom: 5px;">Category</label>
                <select name="cat_id" style="width: 100%;">
                    {% for cat in categories %}
                    <option value="{{ cat.id }}" {% if cat.id == task.cat_id %}selected{% endif %}>
                        {{ cat.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px;">Update Task</button>
        </form>
    </div>
</body>
</html>
